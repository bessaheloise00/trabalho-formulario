
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
   <div>
    <h1 id="titulo">Cadastro de emprego</h1>
    <p id="subtitulo">Complete com as informações pedidas abaixo</p>
   </div>
   <br>

   <form>
    <fieldset class="grupo">
        <div>
            <label for="nome"> <strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label  for="sobrenome"> <strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
        
        <div class="campo">
            <label for="email"> <strong>Email:</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>
    </fieldset>
        

        <div class="campo">
            <br>
            <label><strong>Idade</strong></label>
            <br>
            <input type="radio" name="devweb" value="menor que 15">menor que 15
            <br>
            <label>
             <input type="radio" name="devweb" value="entre 16 e 34">entre 16 e 34
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="entre 35 e 47">entre 35 e 47
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="entre 48 e 56">entre 48 e 56
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="acima de 56">acima de 56
            </label>
        </div>

        <div class="campo">
            <label for="Preferencia de Horário"> <strong>Preferencia de Horário:</strong></label>
            <select id="Preferencia de Horário" required>
                <option  selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <option>Dois Horários</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div class="campo">
                <label> <strong>Selecione as tecnologias que você tem experiencia:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label><br>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="HTML">
                <label for="tecnologia2">HTML</label><br>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="CSS">
                <label for="tecnologia3">CSS</label><br>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Planilhas">
                <label for="tecnologia4">Planilhas</label><br>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Formulário">
                <label for="tecnologia5">Formulário</label><br>
            </div>
        </fieldset>
        
        <div>
            <br>
            <label><strong>Conte um pouco sobre suas graduações e expeciencias:</strong></label>
            <textarea row="6"  style="width: 26cm" id="experiencia" name="expeciencia"></textarea>
        </div>

        <button  class="botão" type="submit">concluido</button>

   </form>
</body>
</html>
